<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Thinkful Simple GET Requests API assignment"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dog API GET Request</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <section id="container">
      <h1 class="display-4 mb-4">Dog API: Simple GET Request</h1>
      <hr />
      <div id="input"></div>
      <form id="form-input-breed">
        <div class="form-group">
          <h3>What breed of dog you want?</h3>
          <input
            type="text"
            id="get-dog-breed"
            class="form-control"
            placeholder="Name a breed of dogs"
            required
          />
        </div>
        <div class="button">
          <input
            type="submit"
            id="get-dog-photo"
            class="btn btn-primary mr-4 get-dog-btn"
            value="Get Dog Photo!"
          />
        </div>
        <div class="results-breed hidden">
          <h3>Here's your dog pictures!!</h3>
        </div>
      </form>
    </section>
    <section id="container">
        <h2 class="display-4 mb-4">How many dogs, are in the window?</h2>
        <hr />
        <div id="input"></div>
      <form id="dog-num-form">
        <div class="form-group">
          <h3>How many dog photos do you want between 1-50?</h3>
          <input
            type="text"
            id="num-dog"
            class="form-control"
            placeholder="3"
            required
          />
        </div>
        <div class="button">
          <input
            type="submit"
            id="get"
            class="btn btn-primary mr-4 get-dog-btn"
            value="Get Dog Photo(s)!"
          />
        </div>
        <div class="results hidden"> 
          <h3>Here's your dog pictures!!</h3>
        </div>
      </form>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
